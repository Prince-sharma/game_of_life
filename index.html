<body>
	<h1>Conway's game of life</h1>
	<h2>Press <strong> ENTER</strong> to pause the Evolution </h2>
	<h2>Press <strong>r</strong> key to randomize the input </h2>
	<h2>Press <strong>w</strong> to wipe out all the live cell</h2>
	<h2>Press <strong>n</strong> to proceed one step further in Evolution </h2>
	<h2>You can click on the boxes to make it alive !</h2>
